apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.android.application'

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "cx.aphex.slackteamviewer"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        resValue "string", "AUTH_TOKEN", "xoxp-5048173296-5048487710-19045732087-b5427e3b46"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'


    compile 'org.functionaljava:functionaljava:4.5'

    compile 'io.reactivex:rxandroid:1.1.0'
    // Because RxAndroid releases are few and far between, it is recommended you also
    // explicitly depend on RxJava's latest version for bug fixes and new features.
    compile 'io.reactivex:rxjava:1.1.2'
    compile 'au.com.gridstone.rxstore:rxstore:4.0.0'
    compile 'au.com.gridstone.rxstore:converter-gson:4.0.0'

    compile 'com.squareup.retrofit2:retrofit:2.0.0'
    compile 'com.squareup.retrofit2:converter-moshi:2.0.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0'

    compile 'com.jakewharton:butterknife:7.0.1'

    compile 'com.facebook.fresco:fresco:0.9.0'

    compile 'jp.wasabeef:recyclerview-animators:2.2.1'

    compile 'uk.co.chrisjenx:calligraphy:2.2.0'


}
